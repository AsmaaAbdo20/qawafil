<div class="card-body">
  @if (hover==true) {
  <img
    class="w-100 card-image octagon _hover"
   
    [src]="imgSrc"
    alt=""
  />}
  @if (hover==false) {
    <img
      class="w-100 card-image octagon"
      [src]="imgSrc"
      alt=""
    />}
  <div class="card-title">
    <span>
      <ng-content></ng-content>
    </span>
  </div>
</div>
